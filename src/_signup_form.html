<fieldset>
<legend>Sign-Up</legend>
<form action="/member/signup" method="POST">
    <p><label for="username">Username <input name="username" type="text" placeholder="" value="{{username}}"></input></label></p>
    <p><label for="password">Password <input name="password" type="password" placeholder="" value="{{password}}"></input></label></p>
    <p><label for="first">First name <input name="first" type="text" placeholder="" value="{{first}}"></input></label></p>
    <p><label for="last">Last name <input name="last" type="text" placeholder="" value="{{last}}"></input></label></p>
    <p><label for="email">Email <input name="email" type="text" placeholder="" value="{{email}}"></input></label></p>
    <p><input type="submit" value="Sign Up"></input></p>
</form>
</fieldset>

<fieldset>
<legend>Sign-Up</legend>
<form action="/member/signup" method="POST">
   <label for="username">Username</label> <input name="username" type="text" placeholder="" value="{{username}}"></input>
   <label for="password">Password</label> <input name="password" type="password" placeholder="" value="{{password}}"></input>
   <label for="first">First name</label> <input name="first" type="text" placeholder="" value="{{first}}"></input>
   <label for="last">Last name</label> <input name="last" type="text" placeholder="" value="{{last}}"></input>
   <label for="email">Email</label> <input name="email" type="text" placeholder="" value="{{email}}"></input>
   <input type="submit" value="Sign Up"></input>
</form>
</fieldset>

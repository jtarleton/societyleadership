<!-- 
	Create a user login page where an existing user can log in using their username and
	password. Also allow for the users to log out.
 -->
<fieldset>
<legend>Login</legend>
<form action="/member/login" method="POST">
	<label for="username_login">Username <input name="username_login" type="text"></input></label>
	<label for="username_password">Password <input name="username_password" type="password"></input></label>
	<input type="submit" value="Login"></input>
</form>
</fieldset>

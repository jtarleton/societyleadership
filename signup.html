<!DOCTYPE html>
<html>
<head>
    <title>New User Sign-Up</title>
    <style>

</head>
<body>
     <div id="topmenu">
    <ul>
        <li><a href="/report/members">Members List</a></li>
        <li><a href="/member/sign-up">Sign-up</a></li>
    </ul>
</div>
<div class="container">
    <!-- URL: /member/sign-up
a. Username - throw an error if the username is already in use
b. Password - minimum 6 characters
c. First name - required
d. Last name - required
e. Email address - validate input for common email address formats

    -->
<div>
    {{flash_msgs}}
</div>
<fieldset>
    <legend>Sign-Up</legend>
    <form action="/member/sign-up" method="POST">
        <label for="username">Username <input name="username" type="text" placeholder="Username" value="{{username}}"></input></label>
        <label for="password">Password <input name="password" type="password" placeholder="Password" value="{{password}}"></input></label>
        <label for="first">First name <input name="first" type="text" placeholder="First Name" value="{{first}}"></input></label>
        <label for="last">Last name <input name="last" type="text" placeholder="Last Name" value="{{last}}"></input></label>
        <label for="email">Email <input name="email" type="text" placeholder="jane@domain.com" value="{{email}}"></input></label>
        <input type="submit" value="Sign Up"></input>
    </form>
</fieldset>

</div>

</script>
</body>
</html>
